<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <button class="start-button" onClick="startGame()">Start!</button>

    <script>
      "use strict";
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;

      function startGame() {
        scoreBoard.textContent = 0;
        let timeOut = random(200, 2000);

        let game = setTimeout(function showMole() {
          holes.forEach((hole) => hole.classList.remove("up"));
          const hole = random(1, holes.length);

          if (lastHole === hole) {
            showMole();
            return;
          }

          holes[hole].classList.add("up");

          timeOut = random(200, 2000);
          game = setTimeout(showMole, timeOut);
          lastHole = hole;
        }, timeOut);

        const stopGame = () => {
          holes.forEach((hole) => hole.classList.remove("up"));
          clearTimeout(game);
        };

        setTimeout(stopGame, 10 * 1000);
      }

      function random(min, max) {
        return Math.trunc(min + Math.random() * (max - min));
      }

      function updateScore(e) {
        if (!e.isTrusted) return;
        this.parentNode.classList.remove("up");
        scoreBoard.textContent++;
      }

      moles.forEach((mole) => mole.addEventListener("click", updateScore));
    </script>
  </body>
</html>
