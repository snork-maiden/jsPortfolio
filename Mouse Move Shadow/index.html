<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/shadow.svg" />

    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 50px;
      }
      @media screen and (min-width: 550px) {
        h1 {
          font-size: 100px;
        }
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function changeShadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        const walk = 100;
        let x, y;
        if (e.type === "touchmove") {
          const touch = e.touches[0];
          x = touch.clientX;
          y = touch.clientY;
          if (this !== touch.target) {
            x += touch.screenX;
            console.log(x);
            y += touch.screenY;
          }
        } else {
          x = e.offsetX;
          y = e.offsetY;

          if (this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
          }
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 hsla(${xWalk + yWalk}, 100%, 50%, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 hsla(${-xWalk * 2}, 100%, 50%, 0.7),
        ${yWalk}px ${xWalk * -1}px 0 hsla(${-yWalk * 2}, 100%, 50%, 0.7),
        ${yWalk * -1}px ${xWalk}px 0 hsla(${
          (xWalk * yWalk) / 10
        }, 100%, 50%, 0.7)
        `;
      }
      hero.addEventListener("mousemove", changeShadow);
      hero.addEventListener("touchmove", changeShadow);
    </script>
  </body>
</html>
