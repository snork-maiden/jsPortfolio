<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button fullscreen" aria-label="Open fullscreen.">
          <svg
            aria-hidden="true"
            fill="white"
            width="18"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 242.133 242.133"
          >
            <path
              d="M227.133 83.033c8.283 0 15-6.716 15-15V15c0-8.284-6.717-15-15-15H174.1c-8.284 0-15 6.716-15 15s6.716 15 15 15h16.82l-69.854 69.854L51.213 30h16.82c8.284 0 15-6.716 15-15s-6.716-15-15-15H15C6.717 0 0 6.716 0 15v53.033c0 8.284 6.717 15 15 15 8.285 0 15-6.716 15-15v-16.82l69.854 69.854L30 190.92V174.1c0-8.284-6.715-15-15-15-8.283 0-15 6.716-15 15v53.033c0 8.284 6.717 15 15 15h53.033c8.284 0 15-6.716 15-15 0-8.284-6.716-15-15-15h-16.82l69.854-69.854 69.854 69.854H174.1c-8.284 0-15 6.716-15 15 0 8.284 6.716 15 15 15h53.033c8.283 0 15-6.716 15-15V174.1c0-8.284-6.717-15-15-15-8.285 0-15 6.716-15 15v16.82l-69.854-69.854 69.854-69.854v16.82c0 8.285 6.715 15.001 15 15.001z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
