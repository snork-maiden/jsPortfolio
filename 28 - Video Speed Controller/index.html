<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = speed.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      const initialSpeedHeightPercent = 16.3;

      speed.addEventListener("mousemove", function (e) {
        if (video.paused) return;

        const y = e.pageY - this.offsetTop;
        console.log(y);
        const percent = (y / this.offsetHeight) * 100;
        bar.style.height = percent + "%";
        let boost = Math.round((percent / initialSpeedHeightPercent) * 10) / 10;
        bar.textContent = boost + "x";
        video.playbackRate = boost;
      });
    </script>
  </body>
</html>
